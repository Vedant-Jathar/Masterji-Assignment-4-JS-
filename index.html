        <div class="view_type">
            <span>View:</span>
            <!-- options for filtering by tite or author -->

                <option value="grid">Grid</option>
                <option value="list">List</option>
            </select>
        </div>



        <div class="sort">
            <span>Sort By:</span>
            <!-- options for sorting by tite or date -->

                <option value="title">Title</option>
                <option value="published_date">Published date(Latest)</option>
            </select>
